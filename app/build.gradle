plugins {
    id 'java'
//    kotlin("jvm")
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id "io.gitlab.arturbosch.detekt" version "1.23.0"
}

task wrapper(type: Wrapper){
    gradleVersion = '8.2.1'
}

tasks.register("prepareKotlinBuildScriptModel"){}

javafx {
    version = '20'
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.media', 'javafx.graphics']
}

jar {
    manifest {
        attributes 'Main-Class': 'com.femtioprocent.omega.appl.Omega_IS'
    }
}

detekt {
    config = files("config/detekt/detekt.yaml")
}

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'de.codecentric.centerdevice:centerdevice-nsmenufx:2.1.4'
    implementation 'com.intellij:forms_rt:7.0.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'io.arrow-kt:arrow-core:1.2.0'
    implementation 'io.arrow-kt:arrow-fx-coroutines:1.2.0'
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

mainClassName = 'com.femtioprocent.omega.appl.Omega_IS'

application {
    mainClass = mainClassName
    File runningDir = new File('../runtime')
    runningDir.mkdirs()
    tasks.run.workingDir = runningDir
}

compileKotlin {
}

compileTestKotlin {
}
